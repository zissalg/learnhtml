<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Simple calculator</title>
</head>

<body>
    <form name="calculator">
        <h1>Simple calculator</h1>
        <input class="textbox" type="text" name="answer" placeholder="100+10" required="" disabled>
        <div class="numarea">
            <input class="numbtn" type="button" value="1" onclick="calculator.answer.value+='1'">
            <input class="numbtn" type="button" value="2" onclick="calculator.answer.value+='2'">
            <input class="numbtn" type="button" value="3" onclick="calculator.answer.value+='3'">
            <input class="numbtn" type="button" value="+" onclick="calculator.answer.value+='+'">
            <br>
            <input class="numbtn" type="button" value="4" onclick="calculator.answer.value+='4'">
            <input class="numbtn" type="button" value="5" onclick="calculator.answer.value+='5'">
            <input class="numbtn" type="button" value="6" onclick="calculator.answer.value+='6'">
            <input class="numbtn" type="button" value="-" onclick="calculator.answer.value+='-'">
            <br>
            <input class="numbtn" type="button" value="7" onclick="calculator.answer.value+='7'">
            <input class="numbtn" type="button" value="8" onclick="calculator.answer.value+='8'">
            <input class="numbtn" type="button" value="9" onclick="calculator.answer.value+='9'">
            <input class="numbtn" type="button" value="x" onclick="calculator.answer.value+='x'">
            <br>
            <input class="numbtn" type="button" value="c" onclick="calculator.answer.value =''">
            <input class="numbtn" type="button" value="0" onclick="calculator.answer.value+='0'">
            <input class="solvebtn" type="button" value="=" onclick="calculator.answer.value=eval(calculator.answer.value)">
            <input class="numbtn" type="button" value="/" onclick="calculator.answer.value+='/'">
            <br>
        </div>
    </form>
</body>

</html>
